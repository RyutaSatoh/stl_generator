{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Create New Model</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="prompt" class="form-label">Describe your 3D model</label>
                        <textarea class="form-control" id="prompt" name="prompt" rows="5" required placeholder="Example: A simple hexagonal coaster with a voronoi pattern..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Generate</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
